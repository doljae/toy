server:
  port: 12345

spring:
  datasource:
    url: jdbc:h2:mem:mydb;MODE=MYSQL;
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.example.feign.TestFeignClient: DEBUG
